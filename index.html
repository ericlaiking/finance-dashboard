<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¸‚å ´è¶¨å‹¢å„€è¡¨æ¿</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .dashboard-container { max-width: 1200px; margin: 30px auto; }
        .card { border: none; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); transition: all 0.3s ease; overflow: hidden; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        
        /* æ•¸å€¼é¡¯ç¤ºå€ */
        .metric-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .metric-title { font-size: 0.9rem; color: #8898aa; font-weight: 600; letter-spacing: 0.5px; }
        .metric-value { font-size: 3rem; font-weight: 700; line-height: 1; }
        .metric-sub { font-size: 0.85rem; margin-top: 5px; font-weight: 500; }

        /* æº«åº¦è¨ˆ/é‡æ¢ Styles */
        .gauge-container { height: 8px; background: #e9ecef; border-radius: 4px; margin: 15px 0; position: relative; overflow: hidden; }
        .gauge-fill { height: 100%; border-radius: 4px; transition: width 1s ease-in-out, background-color 0.5s; }
        
        /* ç‹€æ…‹é¡è‰²å®šç¾© (å°è‚¡é‚è¼¯ï¼šç´…ç†±ç¶ å†·) */
        .status-hot { color: #ff3333; }   /* æ¥µåº¦è²ªå©ª/éç†± */
        .status-warm { color: #ff8833; }  /* è²ªå©ª/åç†± */
        .status-neutral { color: #888; }  /* ä¸­ç«‹ */
        .status-cool { color: #33aaff; }  /* ææ‡¼/åå†· */
        .status-cold { color: #00cc66; }  /* æ¥µåº¦ææ‡¼/ä¾¿å®œ */

        /* åœ–è¡¨å€ */
        .chart-controls { display: flex; justify-content: flex-end; gap: 5px; margin-bottom: 10px; }
        .btn-time { font-size: 0.75rem; padding: 2px 10px; border-radius: 20px; border: 1px solid #ddd; background: white; color: #666; }
        .btn-time.active { background: #333; color: white; border-color: #333; }

    </style>
</head>
<body>

<div class="container dashboard-container">
    <div class="d-flex justify-content-between align-items-end mb-5">
        <div>
            <h2 class="fw-bold text-dark">ğŸ“Š å¸‚å ´æº«åº¦è¨ˆ</h2>
            <p class="text-muted mb-0">å¤šç¶­åº¦è²¡ç¶“æ•¸æ“šè¿½è¹¤</p>
        </div>
        <div class="text-end">
            <small class="text-muted d-block">æœ€å¾Œæ›´æ–°</small>
            <span id="last-update" class="fw-bold">è¼‰å…¥ä¸­...</span>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card p-4">
                <div class="metric-header">
                    <span class="metric-title">CNN ææ‡¼è²ªå©ªæŒ‡æ•¸</span>
                    <span class="badge bg-light text-dark" id="cnn-badge">--</span>
                </div>
                <div class="metric-value" id="cnn-val">--</div>
                
                <div class="gauge-container">
                    <div class="gauge-fill" id="cnn-bar" style="width: 0%"></div>
                </div>
                
                <div class="chart-controls">
                    <button class="btn btn-time active" onclick="updateTimeRange('7d')">7å¤©</button>
                    <button class="btn btn-time" onclick="updateTimeRange('30d')">30å¤©</button>
                    <button class="btn btn-time" onclick="updateTimeRange('all')">å…¨</button>
                </div>
                <div class="chart-wrapper">
                    <canvas id="chartCNN"></canvas>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card p-4">
                <div class="metric-header">
                    <span class="metric-title">å°ç©é›» (2330) æœ¬ç›Šæ¯”</span>
                    <span class="badge bg-light text-dark" id="pe-badge">--</span>
                </div>
                <div class="metric-value" id="pe-val">--</div>
                
                <div class="gauge-container">
                    <div class="gauge-fill" id="pe-bar" style="width: 0%"></div>
                </div>

                <div class="chart-controls">
                     </div>
                <div class="chart-wrapper">
                    <canvas id="chartPE"></canvas>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card p-4">
                <div class="metric-header">
                    <span class="metric-title">æ™¯æ°£å°ç­–ä¿¡è™Ÿ</span>
                    <span class="badge bg-light text-dark" id="biz-badge">--</span>
                </div>
                <div class="metric-value" id="biz-val">--</div>
                
                <div class="gauge-container">
                    <div class="gauge-fill" id="biz-bar" style="width: 0%"></div>
                </div>

                <div class="chart-controls"></div>
                <div class="chart-wrapper">
                    <canvas id="chartBiz"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let rawData = [];
    let charts = {};

    // é¡è‰²å®šç¾©
    const COLORS = {
        hot: '#ff3333', warm: '#ff8833', neutral: '#888888', cool: '#33aaff', cold: '#00cc66'
    };

    // å–å¾—é¡è‰²èˆ‡ç‹€æ…‹æ–‡å­—
    function getStatus(value, type) {
        if (type === 'cnn') {
            if (value >= 75) return { color: COLORS.hot, text: 'æ¥µåº¦è²ªå©ª', pct: value };
            if (value >= 55) return { color: COLORS.warm, text: 'è²ªå©ª', pct: value };
            if (value >= 45) return { color: COLORS.neutral, text: 'ä¸­ç«‹', pct: value };
            if (value >= 25) return { color: COLORS.cool, text: 'ææ‡¼', pct: value };
            return { color: COLORS.cold, text: 'æ¥µåº¦ææ‡¼', pct: value };
        } 
        else if (type === 'pe') {
            // å°ç©é›»æœ¬ç›Šæ¯”æ¦‚ç•¥å€é–“: <15ä¾¿å®œ, >25è²´
            let pct = Math.min(100, Math.max(0, (value - 10) * 5)); // Mapping 10-30 to 0-100%
            if (value >= 25) return { color: COLORS.hot, text: 'æ˜‚è²´', pct: pct };
            if (value >= 20) return { color: COLORS.warm, text: 'åé«˜', pct: pct };
            if (value >= 15) return { color: COLORS.neutral, text: 'åˆç†', pct: pct };
            return { color: COLORS.cold, text: 'ä¾¿å®œ', pct: pct };
        }
        else if (type === 'biz') {
            let pct = (value / 45) * 100;
            if (value >= 38) return { color: COLORS.hot, text: 'ç´…ç‡ˆ (éç†±)', pct: pct };
            if (value >= 32) return { color: COLORS.warm, text: 'é»ƒç´…ç‡ˆ', pct: pct };
            if (value >= 23) return { color: COLORS.cold, text: 'ç¶ ç‡ˆ (ç©©å®š)', pct: pct }; // ç¶ ç‡ˆåœ¨æ™¯æ°£åè€Œæ˜¯å¥½/ç©©å®šï¼Œä½†åœ¨æº«åº¦è¨ˆé‚è¼¯ç®—å†·
            if (value >= 17) return { color: COLORS.cool, text: 'é»ƒè—ç‡ˆ', pct: pct };
            return { color: COLORS.cool, text: 'è—ç‡ˆ (ä½è¿·)', pct: pct };
        }
    }

    // åˆå§‹åŒ–åœ–è¡¨
    function initChart(ctxId, label, color) {
        const ctx = document.getElementById(ctxId).getContext('2d');
        return new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ 
                label: label, 
                data: [], 
                borderColor: color, 
                borderWidth: 2, 
                pointRadius: 0, 
                fill: true,
                backgroundColor: color + '10' // 10 = alpha 
            }]},
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } },
                scales: { 
                    x: { display: false }, 
                    y: { position: 'right', grid: { display: false } } 
                },
                interaction: { mode: 'nearest', axis: 'x', intersect: false }
            }
        });
    }

    async function loadData() {
        try {
            const response = await fetch('./data/history.json?t=' + Date.now());
            rawData = await response.json();
            
            // ç¢ºä¿è³‡æ–™æŒ‰æ™‚é–“æ’åº
            rawData.sort((a, b) => new Date(a.date) - new Date(b.date));

            // æ›´æ–°æœ€æ–°æ•¸å€¼é¢æ¿
            updateDashboard(rawData[rawData.length - 1]);

            // åˆå§‹åŒ–åœ–è¡¨ç‰©ä»¶
            charts.cnn = initChart('chartCNN', 'CNN Index', COLORS.warm);
            charts.pe = initChart('chartPE', 'PE Ratio', COLORS.hot);
            charts.biz = initChart('chartBiz', 'Signal', COLORS.cold);

            // é è¨­é¡¯ç¤º 7 å¤©
            updateTimeRange('7d');

        } catch (e) {
            console.error("Data Load Error", e);
            document.getElementById('last-update').innerText = "è®€å–å¤±æ•—";
        }
    }

    function updateDashboard(latest) {
        document.getElementById('last-update').innerText = latest.date;

        // è¨­å®š CNN
        const cnnStat = getStatus(latest.cnn_score, 'cnn');
        document.getElementById('cnn-val').innerText = latest.cnn_score;
        document.getElementById('cnn-val').style.color = cnnStat.color;
        document.getElementById('cnn-badge').innerText = cnnStat.text;
        document.getElementById('cnn-bar').style.width = cnnStat.pct + '%';
        document.getElementById('cnn-bar').style.backgroundColor = cnnStat.color;

        // è¨­å®š PE
        const peStat = getStatus(latest.tw_pe, 'pe');
        document.getElementById('pe-val').innerText = latest.tw_pe;
        document.getElementById('pe-val').style.color = peStat.color;
        document.getElementById('pe-badge').innerText = peStat.text;
        document.getElementById('pe-bar').style.width = peStat.pct + '%';
        document.getElementById('pe-bar').style.backgroundColor = peStat.color;

        // è¨­å®š Biz
        const bizStat = getStatus(latest.biz_score, 'biz');
        document.getElementById('biz-val').innerText = latest.biz_score;
        document.getElementById('biz-val').style.color = bizStat.color;
        document.getElementById('biz-badge').innerText = bizStat.text;
        document.getElementById('biz-bar').style.width = bizStat.pct + '%';
        document.getElementById('biz-bar').style.backgroundColor = bizStat.color;
    }

    // åˆ‡æ›æ™‚é–“ç¯„åœé‚è¼¯
    window.updateTimeRange = function(range) {
        // æ›´æ–°æŒ‰éˆ•æ¨£å¼
        document.querySelectorAll('.btn-time').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active'); // æ³¨æ„ï¼šé€™è£¡ç°¡å–®å¯¦ä½œï¼Œå¦‚æœè‡ªå‹•å‘¼å«å¯èƒ½å ±éŒ¯ï¼Œå¯å¿½ç•¥

        let sliceCount = 0;
        // å‡è¨­è³‡æ–™æ˜¯æ¯å°æ™‚ä¸€ç­† (ä¸€å¤©24ç­†)
        if (range === '7d') sliceCount = 24 * 7;
        else if (range === '30d') sliceCount = 24 * 30;
        else sliceCount = rawData.length; // All

        const filteredData = rawData.slice(-sliceCount);
        const labels = filteredData.map(d => d.date);

        // æ›´æ–°ä¸‰å€‹åœ–è¡¨
        updateChartData(charts.cnn, labels, filteredData.map(d => d.cnn_score));
        updateChartData(charts.pe, labels, filteredData.map(d => d.tw_pe));
        updateChartData(charts.biz, labels, filteredData.map(d => d.biz_score));
    }

    function updateChartData(chart, labels, data) {
        chart.data.labels = labels;
        chart.data.datasets[0].data = data;
        chart.update();
    }

    loadData();
</script>

</body>
