name: Hourly Finance Update

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 這裡記得要有 yfinance
      - name: Install dependencies
        run: pip install requests yfinance

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          git add data/*
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "沒有變更，跳過 Commit"
          else
            git commit -m "Auto-update finance data"
            
            # 關鍵修正：加上 --no-rebase 明確告訴 Git 使用合併策略
            git pull origin main --no-edit --no-rebase
            
            git push
          fi
