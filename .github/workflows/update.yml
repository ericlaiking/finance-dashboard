name: Hourly Finance Update

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 這裡記得要有 yfinance
      - name: Install dependencies
        run: pip install requests yfinance

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # 加入所有 data 檔案
          git add data/*
          
          # 檢查是否有變更
          if git diff --quiet && git diff --staged --quiet; then
            echo "沒有變更，跳過 Commit"
          else
            # 1. 先 Commit 本地變更
            git commit -m "Auto-update finance data"
            
            # 2. 關鍵步驟：上傳前先拉取最新版本 (Rebase 模式可以避免產生醜醜的 Merge Commit)
            git pull --rebase origin main
            
            # 3. 再次上傳
            git push
          fi
