name: Hourly Finance Update

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 這裡記得要有 yfinance
      - name: Install dependencies
        run: pip install requests yfinance

      - name: Run Scraper
        run: python scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # --- 關鍵修正：加入 data 資料夾下的所有檔案 ---
          git add data/*
          
          # 只有當有變更時才 Commit，避免空轉報錯
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update finance data" && git push)
